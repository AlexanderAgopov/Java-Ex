<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Student form</title>
</head>
<body>
	<form action="student-response.jsp">
		First name: <input type="text" name="firstName" /><br /> <br />
		Last name: <input type="text" name="lastName" /> <br /> <br />
		Select country:&nbsp<select name="country"><option>Bulgaria
			</option>
			<option>China</option>
			<option>Japan</option>
			<option>Russia</option>
			<option>United Kingdom</option></select> <br /> <br /> Choose your favorite
		programming language: <input type="radio" name="favoriteLanguage"
			value="Java">Java <input type="radio" name="favoriteLanguage"
			value="C++">C++ <input type="radio" name="favoriteLanguage"
			value="JavaScript">JavaScript <br /> <br /> What kind of
		news do you want to receive? <input type="checkbox" name="newsType"
			value="E-commerce">E-commerce <input type="checkbox" name="newsType"
			value="Desktop applications">Desktop applications <input type="checkbox"
			name="newsType" value="AI">AI<br/><br/> <input type="submit"
			value="Submit" />
	</form>

</body>
</html>
